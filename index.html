<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üòá Recitativos On-Line CCB</title>

    <link rel="shortcut icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQ6mXtJ1EgfnnG_nLyCHeL2LMFUtMSEIDTAsi6tjuwnaofEmxsV0BzHTpF02l6bHJLY5rdE_cZtny8kKxQ5kgvwT7VKjvFZf0EsyJdymxU_Rq7nMoyIkdG83d67Zsf4gk4EE88N7wHPx3UcGPn5XhoBV4frGuuhRbLWndpK_7is-6GkXfx1YFHGOMUp2cP/w320-h320/favicon.png" type="image/x-icon">

    <style>
        :root {
            --primary-blue: #1a237e;
            --bg-gray: #f8f9fa;
            --border-color: #d1d9e6;
            --card-width: 95mm;
            --card-height: 58mm;
        }

        /* Reset e suporte a cores na impress√£o para iOS/Safari */
        * { 
            box-sizing: border-box; 
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact;
        }

        body {
            font-family: "Garamond", serif;
            background-color: var(--bg-gray);
            margin: 0;
            display: flex; 
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
            -webkit-font-smoothing: antialiased;
        }

        header {
            width: 100%; padding: 10px; background: white; 
            border-bottom: 1px solid #ddd; display: flex; 
            justify-content: flex-start; align-items: center; 
            position: fixed; top: 0; left: 0; z-index: 1000; 
            box-shadow: 0 4px 5px rgba(0,0,0,0.1);
        }

        .container {
            background: white; width: 95%; max-width: 800px; margin-top: 100px;
            padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
            text-align: center;
        }

        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .row > div { flex: 1; text-align: left;}
        label { font-weight: bold; display: block; margin-bottom: 8px; font-size: 14px; color: #444; }

        /* Estilo dos campos com Foco (Cores para Desktop/Android/iOS) */
        input, select { 
            width: 100%; padding: 12px; border: 2px solid var(--border-color); 
            border-radius: 10px; font-size: 16px; outline: none;
            transition: all 0.2s ease;
            background-color: #fff;
            appearance: none; /* Remove estilo padr√£o do iOS */
        }

        input:focus, select:focus { 
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.15);
            background-color: #fff;
        }

        .button-group { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .btn { flex: 1; min-width: 160px; padding: 14px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .btn-blue { background-color: var(--primary-blue); }
        .btn-green { background-color: #2e7d32; }
        .btn-orange { background-color: #ff3300; }

        #resultadoArea { margin-top: 30px; width: 100%; display: flex; flex-direction: column; align-items: center; }

        /* Estrutura da Folha A4 - Ajustada para compatibilidade iPhone */
        .folha-a4 {
            background: white; 
            width: 210mm; 
            height: 290mm; /* Mantendo margem de seguran√ßa */
            padding: 0 10mm; 
            display: grid; 
            grid-template-columns: var(--card-width) var(--card-width); 
            grid-template-rows: repeat(5, var(--card-height));
            border: 1px solid #ccc; 
            page-break-after: always;
            overflow: hidden;
            position: relative;
        }

        .recitativo-card, .verso-card {
            border: 0.1mm solid #000; 
            padding: 4mm; 
            display: flex; flex-direction: column; 
            background: #fff; height: var(--card-height); overflow: hidden;
            position: relative;
        }

        .card-header-text { text-align: center; font-weight: bold; font-size: 15px; margin-bottom: 1mm; }

        .info-body { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            padding: 1mm 0;
        }

        .linha-campo { display: flex; align-items: flex-end; font-size: 13px; height: 18px; }
        .label-fixa { font-weight: bold; margin-right: 5px; white-space: nowrap; }

        .valor-campo {
            border-bottom: 0.5px solid #000;
            flex-grow: 1;
            padding-left: 4px;
            min-height: 16px;
            text-transform: uppercase;
            font-size: 11px;
        }

        .verso-card { text-align: center; justify-content: center; padding: 5mm; }
        .texto-biblico { font-size: 14px; font-style: italic; flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .referencia { font-size: 10px; text-align: right; font-weight: bold; }

        /* Ajustes Mobile (Visualiza√ß√£o) */
        @media (max-width: 600px) {
            header { justify-content: center; }
            .container { margin-top: 80px; }
            .row { flex-direction: column; }
            .folha-a4 { 
                width: 98vw; height: auto; display: flex; flex-direction: column; 
                padding: 5px; gap: 10px; border: none; background: transparent;
            }
            .recitativo-card, .verso-card { 
                width: 100%; height: auto; min-height: 170px; border-radius: 8px; border: 1px solid #ddd;
            }
        }

        /* --- AJUSTES DE IMPRESS√ÉO (FOCO EM IPHONE/SAFARI) --- */
        @media print {
            @page { 
                size: A4; 
                margin: 0; 
            }
            
            html, body { 
                width: 210mm; 
                height: 100%; 
                margin: 0 !important; 
                padding: 0 !important; 
                overflow: visible !important;
            }

            header, .container { display: none !important; }
            
            #resultadoArea { 
                margin: 0 !important; 
                padding: 0 !important; 
                width: 210mm !important;
            }

            .folha-a4 { 
                border: none !important; 
                margin: 0 !important;
                width: 210mm !important; 
                height: 297mm !important; /* iPhone precisa do tamanho cheio aqui */
                padding: 3.5mm 10mm !important; /* Centraliza verticalmente no iOS */
                display: grid !important;
                grid-template-columns: var(--card-width) var(--card-width) !important;
                grid-template-rows: repeat(5, var(--card-height)) !important;
                box-shadow: none !important;
                page-break-after: always !important;
                -webkit-print-color-adjust: exact;
            }

            .recitativo-card, .verso-card { 
                border: 0.1mm solid #000 !important;
                height: var(--card-height) !important;
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgsXvBtdnU2lPCYO6qa2hWGERo0xvoSM82gKSVNwmjU1C-2RjXwzJvhfKzJ74jRYMMBJcqzIw4SblExbfetMqM7-15e1C_1IIl6Y4kASPZ1RUlERkOHinCGLlivTGE8WdXUYeXovAkg28aQ6_5-anA4ufC9OTNx2mSzuR1wBeuJts8TVceBPAzrnkmWcZ2M/w320-h162/logo-ccb-light-oficial.png" alt="Logo CCB" width="70" height="35">
    <strong>Recitativos On-Line CCB</strong>
</header>

<div class="container">
    <h2>Gerador de Recitativos</h2>
    <div class="row">
        <div style="flex: 2;"><label>Nome(s):</label><input type="text" id="nomes" placeholder="Nomes separados por v√≠rgula" autofocus></div>
        <div><label>Livro:</label><select id="livro" onchange="atualizarCapitulos()"><option value="">Selecione</option></select></div>
    </div>
    <div class="row">
        <div><label>Cap√≠tulo:</label><select id="capitulo" onchange="atualizarVersiculos()"></select></div>
        <div><label>Vers√≠culos:</label><select id="v_inicial"></select></div>
        <div><label>ao:</label><select id="v_final"></select></div>
    </div>
    <div class="row">
        <div><label>Data:</label><input type="date" id="data"></div>
        <div><label>Auxiliar:</label><input type="text" id="auxiliar"></div>
    </div>
    <div class="button-group">
        <button class="btn btn-blue" onclick="gerar()">Gerar Recitativos</button>
        <button class="btn btn-green" onclick="window.print()">Imprimir</button>
        <button class="btn btn-orange" onclick="window.location.reload()">Limpar / Novo</button>
    </div>
</div>

<div id="resultadoArea"></div>

<script>
    const selectLivro = document.getElementById('livro');
    const selectCap = document.getElementById('capitulo');
    const selectVIni = document.getElementById('v_inicial');
    const selectVFim = document.getElementById('v_final');
    const resultadoArea = document.getElementById('resultadoArea');
    let bibliaACF = null; 

    async function carregarBiblia() {
        try {
            const response = await fetch('./ACF.json');
            bibliaACF = await response.json();
            popularLivros();
        } catch (e) { console.error("Erro ao carregar B√≠blia"); }
    }

    function popularLivros() {
        if(!bibliaACF) return;
        bibliaACF.forEach((l, i) => {
            let opt = document.createElement('option');
            opt.value = i; opt.innerHTML = l.name || l.nome;
            selectLivro.appendChild(opt);
        });
    }

    function atualizarCapitulos() {
        const lIdx = selectLivro.value;
        selectCap.innerHTML = '<option value="">Sel.</option>';
        if (lIdx === "") return;
        bibliaACF[lIdx].chapters.forEach((c, i) => {
            let opt = document.createElement('option');
            opt.value = i; opt.innerHTML = i + 1;
            selectCap.appendChild(opt);
        });
    }

    function atualizarVersiculos() {
        const lIdx = selectLivro.value;
        const cIdx = selectCap.value;
        selectVIni.innerHTML = ''; selectVFim.innerHTML = '';
        if (cIdx === "") return;
        bibliaACF[lIdx].chapters[cIdx].forEach((v, i) => {
            let opt = document.createElement('option');
            opt.value = i + 1; opt.innerHTML = i + 1;
            selectVIni.appendChild(opt.cloneNode(true));
            selectVFim.appendChild(opt);
        });
    }

    function obterTexto(l, c, v) {
        const verso = bibliaACF[l].chapters[c][v - 1];
        return (typeof verso === 'object') ? (verso.text || verso.texto) : verso;
    }

    async function gerar() {
        const inputNomes = document.getElementById('nomes').value;
        const listaNomes = inputNomes.split(',').map(n => n.trim()).filter(n => n !== "");
        const livroIdx = selectLivro.value;
        const livroNome = selectLivro.options[selectLivro.selectedIndex].text;
        const capExib = parseInt(selectCap.value) + 1;
        const vIni = parseInt(selectVIni.value);
        const vFim = parseInt(selectVFim.value);
        const aux = document.getElementById('auxiliar').value;
        
        const valData = document.getElementById('data').value;
        let dataStr = valData ? valData.split('-').reverse().join('/') : '';

        if (livroIdx === "" || isNaN(vIni)) return alert("Selecione os campos!");

        let versiculos = [];
        for (let i = vIni; i <= vFim; i++) {
            versiculos.push({ num: i, texto: obterTexto(livroIdx, selectCap.value, i) });
        }

        resultadoArea.innerHTML = "";
        let nomeGlobalIdx = 0;

        while (versiculos.length > 0) {
            let lote = versiculos.splice(0, 10);
            const folhaF = document.createElement('div');
            folhaF.className = 'folha-a4';
            
            lote.forEach(v => {
                let nomeCard = listaNomes.length > 0 ? (listaNomes[nomeGlobalIdx] || '') : inputNomes;
                nomeGlobalIdx++;
                folhaF.innerHTML += `
                    <div class="recitativo-card">
                        <div class="card-header-text">CONGREGA√á√ÉO CRIST√É NO BRASIL</div>
                        <div class="info-body">
                            <div class="linha-campo"><span class="label-fixa">NOME:</span> <span class="valor-campo">${nomeCard}</span></div>
                            <div class="linha-campo"><span class="label-fixa">LIVRO:</span> <span class="valor-campo">${livroNome}</span></div>
                            <div class="linha-campo">
                                <span class="label-fixa">CAP√çTULO:</span> <span class="valor-campo" style="flex-grow: 0; min-width: 25mm;">${capExib}</span>
                                <span class="label-fixa" style="margin-left:10px">VERSO:</span> <span class="valor-campo">${v.num}</span>
                            </div>
                            <div class="linha-campo"><span class="label-fixa">DATA:</span> <span class="valor-campo">${dataStr}</span></div>
                            <div class="linha-campo"><span class="label-fixa">AUXILIAR:</span> <span class="valor-campo">${aux}</span></div>
                        </div>
                    </div>`;
            });
            resultadoArea.appendChild(folhaF);

            const folhaV = document.createElement('div');
            folhaV.className = 'folha-a4';
            for (let i = 0; i < lote.length; i += 2) {
                const par = [lote[i+1], lote[i]]; 
                par.forEach(v => {
                    if (v) {
                        folhaV.innerHTML += `<div class="verso-card"><div class="texto-biblico">"${v.texto}"</div><div class="referencia">${livroNome} ${capExib}:${v.num}</div></div>`;
                    } else {
                        folhaV.innerHTML += `<div class="verso-card" style="border:none; background:transparent"></div>`;
                    }
                });
            }
            resultadoArea.appendChild(folhaV);
        }
    }
    carregarBiblia();
</script>
</body>
</html>
