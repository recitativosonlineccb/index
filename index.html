<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üòá Recitativos On-Line CCB</title>

    <link rel="shortcut icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQ6mXtJ1EgfnnG_nLyCHeL2LMFUtMSEIDTAsi6tjuwnaofEmxsV0BzHTpF02l6bHJLY5rdE_cZtny8kKxQ5kgvwT7VKjvFZf0EsyJdymxU_Rq7nMoyIkdG83d67Zsf4gk4EE88N7wHPx3UcGPn5XhoBV4frGuuhRbLWndpK_7is-6GkXfx1YFHGOMUp2cP/w320-h320/favicon.png" type="image/x-icon">

    <style>
        :root {
            --primary-blue: #1a237e;
            --bg-gray: #f8f9fa;
            --border-color: #d1d9e6;
        }

        .btn-orange { background-color: #ff3300; }

        body {
            font-family: Georgia, "Times New Roman", serif;
            background-color: var(--bg-gray);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        /* Cabe√ßalho */
        header {
            width: 100%; 
            padding: 10px;
            background: white; 
            border-bottom: 1px solid #ddd;
            display: flex; 
            justify-content: flex-start;
            align-items: center; 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .container {
            background: white; width: 95%; max-width: 800px; margin-top: 100px;
            padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
            text-align: center; box-sizing: border-box;
        }

        h2 { color: var(--primary-blue); margin-bottom: 25px; }

        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .row > div { flex: 1; text-align: left;}
        label { font-weight: bold; display: block; margin-bottom: 8px; font-size: 14px; color: #444; }

        input, select { 
            width: 100%; padding: 12px; border: 2px solid var(--border-color); 
            border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus { border-color: var(--primary-blue); }

        .button-group { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .btn { flex: 1; min-width: 160px; padding: 14px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .btn-blue { background-color: var(--primary-blue); }
        .btn-green { background-color: #2e7d32; }

        #resultadoArea { margin-top: 30px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 20px; }

        /* Estilo da Folha A4 para Visualiza√ß√£o Desktop */
        .folha-a4 {
            background: white; width: 210mm; height: 297mm; padding: 10mm;
            display: grid; grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: repeat(5, 55mm);
            box-sizing: border-box; border: 1px solid #ccc; 
            page-break-after: always; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .recitativo-card, .verso-card {
            border: 1px solid #000; padding: 15px; box-sizing: border-box;
            display: flex; flex-direction: column; background: #fff;
            height: 55mm; overflow: hidden;
        }

        .info-body { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; gap: 2px; }
        
        /* Nova estrutura para manter as linhas */
        .campo-linha {
            display: flex;
            align-items: baseline;
            margin: 0;
            font-size: 13px;
            line-height: 2;
        }
        .linha-preencher {
            flex-grow: 1;
            border-bottom: 1px solid #000;
            margin-left: 5px;
            padding-left: 5px;
            min-height: 15px;
        }

        .info-body p { margin: 0; font-size: 13px; line-height: 1.4; }
        .verso-card { text-align: center; justify-content: center; }
        .texto-biblico { font-size: 14px; font-style: italic; flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .referencia { font-size: 10px; text-align: right; font-weight: bold; }

        /* --- AJUSTES EXCLUSIVOS MOBILE --- */
        @media (max-width: 600px) {
            header { justify-content: center; }
            header strong { font-size: 15px; margin-left: 8px; }
            .row { flex-direction: column; }
            .btn { width: 100%; }
            .folha-a4 { 
                width: 95vw; height: auto; display: flex; flex-direction: column; padding: 10px; gap: 15px; 
            }
            .recitativo-card, .verso-card { width: 100%; height: auto; min-height: 180px; }
        }

        /* --- AJUSTES DE IMPRESS√ÉO --- */
        @media print {
            @page { size: A4; margin: 0; }
            header, .container { display: none !important; }
            body { background: white; padding: 0; }
            #resultadoArea { margin: 0; padding: 0; display: block; }
            .folha-a4 { 
                width: 210mm !important; height: 297mm !important; 
                display: grid !important; grid-template-columns: 1fr 1fr !important;
                grid-template-rows: repeat(5, 55mm) !important;
                padding: 10mm !important; border: none !important; margin: 0 !important;
            }
            .recitativo-card, .verso-card { height: 55mm !important; border: 1px solid #000 !important; }
        }
    </style>
</head>
<body>

<header>
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgsXvBtdnU2lPCYO6qa2hWGERo0xvoSM82gKSVNwmjU1C-2RjXwzJvhfKzJ74jRYMMBJcqzIw4SblExbfetMqM7-15e1C_1IIl6Y4kASPZ1RUlERkOHinCGLlivTGE8WdXUYeXovAkg28aQ6_5-anA4ufC9OTNx2mSzuR1wBeuJts8TVceBPAzrnkmWcZ2M/w320-h162/logo-ccb-light-oficial.png" alt="Logo CCB" width="70" height="35">
    <strong>Recitativos On-Line CCB</strong>
</header>

<div class="container">
    <h2>Recitativos On-Line CCB</h2>

    <div class="row">
        <div style="flex: 2;"><label>Nome(s):</label><input type="text" id="nomes" placeholder="Ex: Ana, Davi, Marcos (separados por v√≠rgula)" autofocus></div>
        <div>
            <label>Livro:</label>
            <select id="livro" onchange="atualizarCapitulos()">
                <option value="">Selecione</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div><label>Cap√≠tulo:</label><select id="capitulo" onchange="atualizarVersiculos()"></select></div>
        <div><label>Vers√≠culos:</label><select id="v_inicial"></select></div>
        <div><label>ao:</label><select id="v_final"></select></div>
    </div>
    <div class="row">
        <div><label>Data do Recitativo:</label><input type="date" id="data"></div>
        <div><label>Auxiliar:</label><input type="text" id="auxiliar"></div>
    </div>
    
    <div class="button-group">
        <button class="btn btn-blue" onclick="gerar()">Gerar Recitativos</button>
        <button class="btn btn-green" onclick="window.print()">Imprimir</button>
        <button class="btn btn-orange" onclick="window.location.reload()">Limpar / Novo</button>
    </div>
</div>

<div id="resultadoArea"></div>

<script>
    const selectLivro = document.getElementById('livro');
    const selectCap = document.getElementById('capitulo');
    const selectVIni = document.getElementById('v_inicial');
    const selectVFim = document.getElementById('v_final');
    const resultadoArea = document.getElementById('resultadoArea');
    
    let bibliaACF = null; 

    async function carregarBiblia() {
        try {
            const response = await fetch('./ACF.json');
            bibliaACF = await response.json();
            popularLivros();
        } catch (error) {
            selectLivro.innerHTML = '<option value="">Erro ao carregar</option>';
        }
    }

    function popularLivros() {
        selectLivro.innerHTML = '<option value="">Selecione</option>';
        if(!bibliaACF) return;
        bibliaACF.forEach((livro, index) => {
            let opt = document.createElement('option');
            opt.value = index;
            opt.innerHTML = livro.name || livro.nome;
            selectLivro.appendChild(opt);
        });
    }

    function atualizarCapitulos() {
        const livroIndex = selectLivro.value;
        selectCap.innerHTML = '<option value="">Selecione</option>';
        if (livroIndex === "") return;
        const caps = bibliaACF[livroIndex].chapters;
        caps.forEach((cap, index) => {
            let opt = document.createElement('option');
            opt.value = index;
            opt.innerHTML = index + 1;
            selectCap.appendChild(opt);
        });
    }

    function atualizarVersiculos() {
        const livroIndex = selectLivro.value;
        const capIndex = selectCap.value;
        selectVIni.innerHTML = ''; selectVFim.innerHTML = '';
        if (capIndex === "") return;
        const versiculos = bibliaACF[livroIndex].chapters[capIndex];
        versiculos.forEach((v, index) => {
            let num = index + 1;
            let opt = document.createElement('option');
            opt.value = num; opt.innerHTML = num;
            selectVIni.appendChild(opt.cloneNode(true));
            selectVFim.appendChild(opt);
        });
    }

    function obterTextoVersiculo(lIdx, cIdx, vNum) {
        const verso = bibliaACF[lIdx].chapters[cIdx][vNum - 1];
        return (typeof verso === 'object') ? (verso.text || verso.texto) : verso;
    }

    async function gerar() {
        const campoNomes = document.getElementById('nomes').value;
        const listaDeNomes = campoNomes.split(',').map(n => n.trim()).filter(n => n !== "");
        
        const livroIndex = selectLivro.value;
        const livroNome = selectLivro.options[selectLivro.selectedIndex].text;
        const capIndex = selectCap.value;
        const capExibicao = parseInt(capIndex) + 1;
        const vIni = parseInt(selectVIni.value);
        const vFim = parseInt(selectVFim.value);
        const dataStr = document.getElementById('data').value ? new Date(document.getElementById('data').value).toLocaleDateString('pt-BR') : '';
        const auxiliar = document.getElementById('auxiliar').value;

        if (livroIndex === "" || isNaN(vIni) || isNaN(vFim)) return alert("Preencha Livro, Cap√≠tulo e Vers√≠culos!");

        let versiculosParaGerar = [];
        for (let i = vIni; i <= vFim; i++) {
            versiculosParaGerar.push({ num: i, texto: obterTextoVersiculo(livroIndex, capIndex, i) });
        }

        resultadoArea.innerHTML = "";
        let indexNomeGlobal = 0;

        while (versiculosParaGerar.length > 0) {
            let lote = versiculosParaGerar.splice(0, 10);

            const folhaFrente = document.createElement('div');
            folhaFrente.className = 'folha-a4';
            
            lote.forEach(v => {
                let nomeCard = "";
                if (listaDeNomes.length > 0) {
                    nomeCard = listaDeNomes[indexNomeGlobal] || '';
                    indexNomeGlobal++;
                } else {
                    nomeCard = campoNomes || '';
                }

                folhaFrente.innerHTML += `
                    <div class="recitativo-card">
                        <b><p style="text-align: center; font-size: 15px; margin: 0 0 5px 0;">CONGREGA√á√ÉO CRIST√É NO BRASIL</p></b>
                        <div class="info-body">
                            <div class="campo-linha"><strong>NOME:</strong><span class="linha-preencher">${nomeCard}</span></div>
                            <div class="campo-linha"><strong>LIVRO:</strong><span class="linha-preencher">${livroNome}</span></div>
                            <div style="display: flex; gap: 10px;">
                                <div class="campo-linha" style="flex: 1;"><strong>CAP:</strong><span class="linha-preencher">${capExibicao}</span></div>
                                <div class="campo-linha" style="flex: 1;"><strong>VERS:</strong><span class="linha-preencher">${v.num}</span></div>
                            </div>
                            <div class="campo-linha"><strong>DATA:</strong><span class="linha-preencher">${dataStr}</span></div>
                            <div class="campo-linha"><strong>AUX:</strong><span class="linha-preencher">${auxiliar}</span></div>
                        </div>
                    </div>`;
            });
            resultadoArea.appendChild(folhaFrente);

            const folhaVerso = document.createElement('div');
            folhaVerso.className = 'folha-a4';
            for (let i = 0; i < lote.length; i += 2) {
                const par = [lote[i+1], lote[i]]; 
                par.forEach(v => {
                    if (v) {
                        folhaVerso.innerHTML += `
                            <div class="verso-card">
                                <div class="texto-biblico">"${v.texto}"</div>
                                <div class="referencia">${livroNome} ${capExibicao}:${v.num}</div>
                            </div>`;
                    } else {
                        folhaVerso.innerHTML += `<div class="verso-card" style="border:none"></div>`;
                    }
                });
            }
            resultadoArea.appendChild(folhaVerso);
        }
    }
    carregarBiblia();
</script>
</body>
</html>
